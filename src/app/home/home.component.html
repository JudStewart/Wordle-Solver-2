<body [ngStyle]="{'background-color': isDarkMode ? 'black' : 'white'}">
<div class="wordle-container" mat-app-background  [ngStyle]="{'background-color': isDarkMode ? 'black' : 'white'}">
  <div id="guesses-container" *ngFor="let word of words" [ngStyle]="{'background-color': isDarkMode ? 'black' : 'white'}">
    <div class="wordle-letter not-selectable" *ngFor="let letter of word" (click)="letter.toggleColor(isDarkMode, isHighContrastMode)" [ngStyle]="{'background-color': letter.style}">
      {{letter.letter}}
    </div>
  </div>

  <div id="keyboard-container">
    <div class="keyboard-row">
      <button
        mat-flat-button
        [ngStyle]="{'background-color': isDarkMode ? '#818384' : '#d3d6da', 'color': isDarkMode ? 'white' : 'black'}"
        *ngFor="let c of 'qwertyuiop'.split('')"
        (click)="insertLetter(c)"
      >
        {{ c }}
      </button>
    </div>
    <div class="keyboard-row">
      <div class="side-space"></div>
      <button
        mat-flat-button
        [ngStyle]="{'background-color': isDarkMode ? '#818384' : '#d3d6da', 'color': isDarkMode ? 'white' : 'black'}"
        *ngFor="let c of 'asdfghjkl'.split('')"
        (click)="insertLetter(c)"
      >
        {{ c }}
      </button>
      <div class="side-space"></div>
    </div>
    <div class="keyboard-row">
      <button
        #enterButton
        mat-flat-button
        [ngStyle]="{'background-color': isDarkMode ? '#818384' : '#d3d6da', 'color': isDarkMode ? 'white' : 'black'}"
        class="wide-button"
        (click)="solve()"
      >
        ENTER
      </button>
      <button
        #{{c}}
        mat-flat-button
        [ngStyle]="{'background-color': isDarkMode ? '#818384' : '#d3d6da', 'color': isDarkMode ? 'white' : 'black'}"
        *ngFor="let c of 'zxcvbnm'.split('')"
        (click)="insertLetter(c)"
      >
        {{ c }}
      </button>
      <button
        mat-flat-button
        [ngStyle]="{'background-color': isDarkMode ? '#818384' : '#d3d6da', 'color': isDarkMode ? 'white' : 'black'}"
        class="wide-button"
        (click)="backspace()"
      >
        âŒ«
      </button>
    </div>
  </div>
</div>
<div id="answers" [ngStyle]="{'background': isDarkMode ? 'black' : 'white'}">
  <ul>
    <li *ngFor="let word of answers" [ngStyle]="{'color': isDarkMode ? 'white' : 'black'}">{{word}}</li>
  </ul>
</div>
</body>
