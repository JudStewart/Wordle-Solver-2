<div class="wordle-container">
  <div id="guesses-container" *ngFor="let word of words">
    <div class="wordle-letter not-selectable" *ngFor="let letter of word" (click)="letter.toggleColor()" [ngStyle]="{'background-color': letter.style}">
      {{letter.letter}}
    </div>
  </div>

  <div id="keyboard-container">
    <div class="keyboard-row">
      <button
        mat-flat-button
        style="background-color: #d3d6da"
        *ngFor="let c of 'qwertyuiop'.split('')"
        (click)="insertLetter(c)"
      >
        {{ c }}
      </button>
    </div>
    <div class="keyboard-row">
      <div class="side-space"></div>
      <button
        mat-flat-button
        style="background-color: #d3d6da"
        *ngFor="let c of 'asdfghjkl'.split('')"
        (click)="insertLetter(c)"
      >
        {{ c }}
      </button>
      <div class="side-space"></div>
    </div>
    <div class="keyboard-row">
      <button
        #enterButton
        mat-flat-button
        style="background-color: #d3d6da"
        class="wide-button"
        (click)="solve()"
      >
        ENTER
      </button>
      <button
        #{{c}}
        mat-flat-button
        style="background-color: #d3d6da"
        *ngFor="let c of 'zxcvbnm'.split('')"
        (click)="insertLetter(c)"
      >
        {{ c }}
      </button>
      <button
        mat-flat-button
        style="background-color: #d3d6da"
        class="wide-button"
        (click)="backspace()"
      >
        âŒ«
      </button>
    </div>
  </div>
</div>

<div id="answers">
  <ul>
    <li *ngFor="let word of answers">{{word}}</li>
  </ul>
</div>
